apiVersion: apps/v1
kind: Deployment
metadata:
  name: modest-website
  labels:
    app: modest-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: modest-website
  template:
    metadata:
      labels:
        app: modest-website
    spec:
      containers:
      - name: modest-website
        image: gcr.io/timcole-me/modest-website:latest
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https